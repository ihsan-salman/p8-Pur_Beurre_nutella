{% extends 'mes_aliments/base.html' %}

{% block content %}
		<!-- Masthead-->
        <header id="masthead">
            <div class="container px-4 px-lg-5 h-50" style="margin-top: 100px">
                <form class="form-inline" action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Entrer</button>
                </form>
                  {% if errors %}
                <div>
                  {% for key, error in errors %}
                  {% autoescape off %}
                    {{ error }}
                  {% endautoescape %}
                  {% endfor %}
                </div>
                {% endif %}

            </div>
            </div>
        </header>
{% endblock %}
